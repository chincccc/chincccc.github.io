	<style>
		html {
			height:100%;
		}
		body {
			text-align: center;
			background:#ffffff;
			margin:0 auto;
			padding-top:105px;
			width: 100%;
			padding:0;
			position: relative;
			height: auto;
			min-height: 100% 
		}
		.header{
			padding-bottom:200px;
		}
		.footer{  
			position:absolute;
			bottom:0;
			width:100%;
			height:100px;
			padding-bottom:80px;
		}
		#content {
			padding-bottom:215px;
			width: 100%;
			text-align: center;
		}
		.box {
			-webkit-animation: fadeInDown 1s;
			animation: fadeInDown 1s;
			position: relative;
			display: inline-block;
			width: 75px;
			border: 0;
		}
		.box a {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}
		.url {
			color:#000;
			height: 1.7em;
			line-height: 1.7em;
			width: 72px;
			font-size: 0.75em;
			white-space: nowrap;
			overflow: hidden;
			margin: auto;
			-webkit-border-top-right-radius: 5px;
			-webkit-border-bottom-right-radius: 5px;
			text-overflow: ellipsis;
			-o-text-overflow: ellipsis;
			-ms-text-overflow: ellipsis;
			padding-top: 3px;
			padding-bottom: 8px;
		}
		.icon {
			width: 3em;
			height: 3em;
			max-width: 72px;
		}
		input {
			outline:none;
		}
		.box:focus {  
			outline:none;  
			border: none;
		}
		#smaller {
			width: 192px;
			height: 108px;
			max-width: 250px;
			animation: flipInX 4s;
			-webkit-animation: flipInX 4s;
			z-index:0;
		}
		span {
			display: block;
			overflow: hidden;
			padding-left: 5px;
			vertical-align: middle;
		}
		
		#search_input {
			width: 90%;
			height: 40px;
			background-color: transparent;
			border: none;
			outline: 0;
			font-size: 18px;
			color: #000;
			padding-right:5px;
			border-radius: 50px
		}
		.search_part {
			margin-bottom: 30px;
			margin-top: 20px;
		}
		.search_bar {
			box-shadow: 0 0 18px rgba(70,70,40,.255);
			-webkit-animation: fadeIn 2.5s;
			animation: fadeIn 2.5s;
			background-color: rgba(255,255,255,.100);
			border-radius: 50px;
			display: table;
			vertical-align: middle;
			width: 85%;
			height: 40px;
			max-width: 600px;
			margin: 10px auto;
		}
		#search_submit {
			outline: 0;
			height: 40px;
			float: right;
			color: #F69;
			font-size: 16px;
			font-weight: 700;
			border: none;
			background-color: transparent;
			padding: 0 17px 1px 0px;
		}
		#search_submit2 {
			outline: 0;
			height: 40px;
			float: left;
			color: #F69;
			font-size: 16px;
			font-weight: 700;
			border: none;
			background-color: transparent;
			padding: 0 0px 1px 17px;
		}
		
	</style>
