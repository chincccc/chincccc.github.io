	<style>
		*{
		moz-user-select: -moz-none;
		-moz-user-select: none;
		-o-user-select:none;
		-khtml-user-select:none;
		-webkit-user-select:none;
		-ms-user-select:none;
		user-select:none;
		}
		html {
			height:100%;
		}
		body {
			text-align: center;
			background:#ffffff;
			margin:0 auto;
			padding-top:100px;
			width: 100%;
			padding:0;
			position: relative;
			height: auto;
		}
		.header{
			padding-bottom:200px;
		}
		#content {
			padding-bottom:260px;
			width: 100%;
			text-align: center;
		}
		.footer{  
			position:relative;
			margin:0 auto;
			bottom:0;
			
			z-index:2;
			max-width: 650px;
		}
		.box {
			-webkit-animation: fadeInDown 1s;
			animation: fadeInDown 1s;
			position: relative;
			display: inline-block;
			width: 75px;
			border: 0;
		}
		.box a {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}
		li{
            list-style: none;
        }
		.url {
			color:#000;
			height: 1.7em;
			line-height: 1.7em;
			width: 72px;
			font-size: 0.75em;
			white-space: nowrap;
			overflow: hidden;
			margin: auto;
			-webkit-border-top-right-radius: 5px;
			-webkit-border-bottom-right-radius: 5px;
			text-overflow: ellipsis;
			-o-text-overflow: ellipsis;
			-ms-text-overflow: ellipsis;
			padding-top: 3px;
			padding-bottom: 8px;
		}
		#ul{
            border: 0px;
            margin:0px 23px 15px 0px
        }
       #ul a{
            display: inline-block;
            width: 100%;
            text-decoration: none;
            color: #F69;
            outline: none;
            height: 30px;
            line-height: 30px;
        }
		.icon {
			width: 3em;
			height: 3em;
			max-width: 72px;
		}
		input {
			outline:none;
		}
		.box:focus {  
			outline:none;  
			border: none;
		}
		#smaller {
			width: 192px;
			height: 108px;
			max-width: 250px;
			animation: flipInX 4s;
			-webkit-animation: flipInX 4s;
			z-index:0;
		}
		span {
			display: block;
			overflow: hidden;
			padding-left: 5px;
			vertical-align: middle;
		}
		
		#search_input {
			width: 90%;
			height: 40px;
			background-color: transparent;
			border: none;
			outline: 0;
			font-size: 18px;
			color: #000;
			padding-right:0px;
			border-radius: 50px
		}
		.search_part {
			margin-bottom: 30px;
			margin-top: 20px;
		}
		.search_bar {
			box-shadow: 0 0 18px rgba(70,70,40,.255);
			-webkit-animation: fadeIn 2.5s;
			animation: fadeIn 2.5s;
			background-color: rgba(255,255,255,.100);
			border-radius: 50px;
			display: table;
			vertical-align: middle;
			width: 85%;
			height: 40px;
			max-width: 600px;
			margin: 10px auto;
		}
		#search_submit {
			outline: 0;
			height: 40px;
			float: right;
			color: #F69;
			font-size: 16px;
			font-weight: 700;
			border: none;
			background-color: transparent;
			padding: 2px 23px 2px 0px;
		}
		#search_submit2 {
			outline: 0;
			height: 40px;
			float: left;
			color: #F69;
			font-size: 16px;
			font-weight: 700;
			border: none;
			background-color: transparent;
			padding: 2px 0px 2px 23px;
		}
		
		
	</style>

		}

	<script>
        var input = document.getElementById('search_input')
        var oUl = document.getElementById('ul')
        oUl.style.display = 'none';
        input.onkeyup = function () {
            var value = this.value;
            var oScript = document.createElement('script');
            oScript.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + value + '&cb=aa'
            document.body.appendChild(oScript)
        }
        function aa(data) {
            oUl.style.display = 'block';
            var list = data.s;
            var str = '';
            if (list.length > 0) {
                list.forEach(function (ele, index) {
                    str += '<li><a href ="https://www.baidu.com/s?wd=' + ele + '">' + ele + '</li>';
                })
                oUl.innerHTML = str;
            } else {
                oUl.style.display = 'none';
            }
        }
    </script>
	
	<script type="text/javascript">
	function search()
	{

		}return false;
	}
	</script>
